<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Big Mart Sales Prediction</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

  <style>
    .cursor {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      position: fixed;
      background-color: #EDBFFF;
      z-index: 7;
      mix-blend-mode: difference;
      transition: background-image ease-out 0.5s;
      background-position: center;
      background-size: cover;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gilroy';
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }


    label {
      font-family: Nunito;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    body {
      background-image: url("/static/images/formbg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: black;
    }

    .heading h1 {
      font-size: 70px;
      font-weight: 600;
      background: linear-gradient(91deg, #333436 30%, #767778 70%);
      /* background: white; */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }


    .gradient-button {
      font-size: 24px;
      font-weight: 600;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
      border-radius: 100px;
      border-radius: 100px;
      border: 2px solid black;
      padding: 10px;
      background: aliceblue;
    }

    .gradient-button:hover {
      background-color: rgba(21, 18, 232, 0.676);
      backdrop-filter: blur(10px);
      border-color: #dcdde1;
      /* Change the color to blue on hover */
    }

    .button {
      font-size: 24px;
      font-weight: 600;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
      border-radius: 100px;
      border-radius: 100px;
      border: 2px solid black;
      padding: 12px;
      background: aliceblue;
      transition: ease-out 0.5s;
      z-index: 5;
    }

    .button:hover {
      background-color: rgba(231, 5, 5, 0.578);
      backdrop-filter: blur(10px);
      z-index: -11;
      border-color: #dcdde1;
      /* Change the color to blue on hover */
    }

    .form_name input {
      background-color: rgba(255, 255, 255, 0.358);
      backdrop-filter: blur(10px);
      color: black;
    }

    .form_name select {
      background-color: rgba(255, 255, 255, 0.358);
      backdrop-filter: blur(10px);
      color: white;
    }
  </style>

</head>


<body>
  <div class="cursor"></div>
  <div class="scroll-container">
    <div class="heading" style="text-align:center">
      <h1>
        Big Mart Sales Prediction
      </h1>
    </div>
    <br>

    <div class="main">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-10 col-sm-6 mx-auto">
            <form class="form_name" action="/predict" method="post">

              <div class="form-group">
                <label for="year" class="ph-area">Year</label>
                <input type="text" name="year" id="year" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="month" class="ph-area">Month</label>
                <input type="text" name="month" id="month" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="week" class="ph-area">Week</label>
                <input type="text" name="week" id="week" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="Store" class="ph-area">Store(1-45)</label>
                <input type="text" name="Store" id="Store" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="IsHoliday" class="ph-area"> Festive Month</label>
                <select class="form-control chosenn" name="IsHoliday" required="required">
                  <option value="" selected>Festive Month</option>
                  <option value="1">Diwali</option>
                  <option value="1">Dussehra</option>
                  <option value="1">Holi</option>
                  <option value="1">Christmas</option>
                  <option value="1">Other religional festivals</option>
                  <option value="1">Extended Weekends</option>
                  <option value="0">Working Day</option>
                </select>
              </div>

              <div class="form-group">
                <label for="Type" class="ph-area">Type</label>
                <select class="form-control chosenn" name="Type" required="required">
                  <option value="" selected>Type</option>
                  <option value="0">Super Market</option>
                  <option value="1">General Store</option>
                  <option value="2">Small Shop</option>
                </select>
              </div>


              <div class="form-group">
                <label for="Size" class="ph-area">Outlet-Capacity</label>
                <select class="form-control chosenn" name="Size" required="required">
                  <option value="" selected>Capacity</option>
                  <option value="0">Small</option>
                  <option value="1">Medium</option>
                  <option value="2">Large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="item_type" class="ph-area">Enter Item</label>
                <select class="form-control chosenn" name="item_type" required="required">
                  <option value="" selected>Item</option>
                  <option value="1">Sugar(1 kg)</option>
                  <option value="2">Wheat(1 kg)</option>
                  <option value="3">Rice(1 kg)</option>
                  <option value="4">Soap</option>
                  <option value="5">Ghee(1 Litre)</option>
                  <option value="6">Cashew(250 gm)</option>
                  <option value="0">Oil(1 ltr)</option>
                </select>
                </select>
              </div>

              <div class="form-group">
                <input type="submit" class="btn btn-primary gradient-button" value="Submit">
                <input type="reset" class="btn btn-danger button" value="Reset">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
    integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function init() {
      // gsap.registerPlugin(ScrollTrigger);

      const locoScroll = new LocomotiveScroll({
        el: document.querySelector(".scroll-container"),
        smooth: true
      });
    }

    init();

    var crsr = document.querySelector(".cursor")
    document.addEventListener("mousemove", function (dets) {
      // Get the scroll offset
      var scrollX = window.pageXOffset || document.documentElement.scrollLeft;
      var scrollY = window.pageYOffset || document.documentElement.scrollTop;

      // Set the cursor position considering the scroll offset
      crsr.style.left = dets.x + scrollX + "px";
      crsr.style.top = dets.y + scrollY + "px";
    });


  </script>

</body>

</html>
